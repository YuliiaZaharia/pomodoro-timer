<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>

  <audio id="clickSound"><source src="click.mp3" type="audio/mpeg"> </audio>
  <audio id="resetSound"><source src="reset.mp3" type="audio/mpeg"> </audio>
  <audio id="myAudio"><source src="refresh.mp3" type="audio/mpeg"> </audio>

    <header class="header">
        <img src="tomi.jpg" alt="Logo" class="logo__header">
        <h1>POMOBUDDY</h1>
        <nav class="nav_menu not-active">
          <button id="pomoTimer" class="pomoTimer">WHAT IS POMODORO TIMER</button>
          <button id="pomoRelax" class="pomoTimer">REFRESH YOURSELF</button>
        </nav>
    </header>

    <div class="container">
        <div class="section-container">
          <button id="focus" class="btn btn-timer btn-focus">FOCUS</button>
          <button id="shortbreak" class="btn btn-shortbreak">SHORT BREAK</button>
          <button id="longbreak" class="btn btn-longbreak">LONG BREAK</button>
        </div>
        <div class="time-btn-container">
          <span id="time"></span>
          <div class="btn-container">
            <button id="btn-start" class="show">START</button>
            <button id="btn-pause" class="hide">PAUSE</button>
            <button id="btn-reset" class="hide">
              <i class="fa-solid fa-rotate-right"></i>
            </button>
          </div>
        </div>
      </div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="index.js"></script>
</body>
</html>
